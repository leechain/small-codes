<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8">
		<title>变形与动画</title>
		<style>
			@keyframes changeColor {
			  from {
				background: red;
			  }
			  to {
				background:green;
			  }
			}
			
			div {
			  width: 200px;
			  height: 200px;
			  background: red;
			  text-align:center;
			  margin: 20px auto;
			  line-height: 200px;
			  color: #fff;
			}
			
			div:hover {
			  animation-name: changeColor;
			  animation-duration: 5s;
			  animation-timing-function: ease-out;
			  animation-delay: .1s;
			}
		</style>
	</head> 
	
	<body>
		<div>Hover Me</div>

	</body>
</html>
