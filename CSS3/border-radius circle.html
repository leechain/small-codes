<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>border-radius</title>
		<style type="text/css">
		
			div.circle{
				height:100px;/*与width设置一致*/
				width:100px;
				background:#9da;
				border-radius:50px;/*四个圆角值都设置为宽度或高度值的一半*/
				}
				 
			div.left-semi-circle{ 
				height:100px;
				width:50px;
				background:#9da;
				border-radius:50px 0 0 50px;
				}
				
			div.top-semi-circle{ 
				height:50px;
				width:100px;
				background:#9da;
				border-radius:50px 50px 0 0;
				}
			   
		</style>
	</head>
	
	<body>
	
		实心圆<div class="circle"></div>
		<br/>
		
		左半圆<div class="left-semi-circle"></div>
		<br>
		
		上半圆<div class="top-semi-circle"></div>
		<br>
		

	</body>
</html>
