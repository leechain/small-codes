<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>dom 1</title>
	</head>
	<body>
		<!-- 为了演示方便，定义一个事件源，通过对事件源的触发，获取想要的结果。
		比如让用户通过点击就可以知道浏览器的一些信息。 
		
		定义按钮onclick事件的处理方式。 -->
		<script type="text/javascript"> 
		//定义一函数
		function windowObjDemo1(){
			
			//想要知道这个浏览器的信息，就需要使用window对象中的navigator
			var name=window.navigator.appName;
			var version=window.navigator.appVersion;
			
			document.write(name+":"+version);
		}
		
		//演示location
		function windowObjDemo2(){
			var pro=location.protocol;
			var text=location.href;
			
			alert(text);
			//给location的href属性设置一个值，改变了地址栏的值，并对其进行了解析，如果是http，还进行连接访问
			location.href="http://www.baidu.com";
		
		}
		</script>
		
		<!-- 定义事件源，注册事件关联的动作 -->
		<input type="text/javascript" value="演示window中的对象" onclick="windowObjDemo1()" />
		<input type="text/javascript" value="演示window中的对象" onclick="windowObjDemo2()" />
	</body>
</html>
