<!DOCTYPE html>
<html ng-app="">
<head lang="en">
<meta charset="UTF-8">
<title>Angular重复</title>
<script src="angular.min.js"></script>
</head>

<body>
	<!-- AngularJS中可以循环的有两种：数组和json -->
	<ul ng-init="arr=[12,5,6,9,32]">
		<li ng-repeat="item in arr">{{item}}</li>
	</ul>
	<hr/>
	<ul ng-init="json={a:'abc',b:55,c:99}">
		<li ng-repeat="(key,value) in json">{{key}}={{value}}</li>
	</ul>
	<hr/>
	<ul ng-init="users=[{name:'Tom',age:18},{name:'张三',age:24},{name:'Rose',age:22}]">
		<li ng-repeat="user in users">姓名：{{user.name}} 年龄：{{user.age}}</li>
	</ul>
</body>
</html>
