<!DOCTYPE html>
<html ng-app="test">
<head lang="en">
<meta charset="UTF-8">
<title>商品列表</title>
<script src="angular.min.js"></script>
<script>

	var app=angular.module('test',[]);
	
	app.controller('cont1',function($scope){
		$scope.items=[
			{name:'男士衬衫',price:88.8,time:1497149424992},
			{name:'女士连衣裙',price:128,time:1497601449395},
			{name:'休闲短裤',price:56.8,time:1497701496995}
		];
	});

</script>
</head>

<body>
	<ul ng-controller="cont1">
		<li ng-repeat="item in items">
			<h4>{{item.name}}</h4>
			<span>{{item.price|currency}}</span>
			<i>{{item.time|date:"yyyy年MM月dd日 HH：mm:ss"}}</i>
		</li>
	</ul>
</body>
</html>
