<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8" />
    <title>jQuery对象与DOM对象</title>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    
	<!-- jQuery对象与DOM对象两种方法的对比 -->
    <!-- 使用JS原生语法 -->
    <script type="text/javascript">
        window.onload = function(){
		
            // 通过原生JS语法获取id为id1的元素p
			var p = document.getElementById('id1');
			
            // 将元素p在html中内容改变
			p.innerHTML = 'P1：您好！这是我的第一个jQuery代码。';
			
            // 将元素p的内容颜色改为红色
			p.style.color = 'red';	
    	}
    </script>
    
    <!-- 使用jQuery语法 -->
    <script type="text/javascript">
        $(document).ready(function() {
		
            /**
             * 通过jQuery语法获取id为id2的元素,获得一个jQuery对象
             * 调用该对象的html()方法进行更改内容
             * 调用该对象的css()方法进行更改颜色样式
             */   
            var $p = $('#id2');
            $p.html('P2：您好！这是我的第一个jQuery代码。').css('color','red');
        });
    </script>
    
</head>

<body>
    <p id="id1"></p>
    <p id="id2"></p>
</body>

</html>
