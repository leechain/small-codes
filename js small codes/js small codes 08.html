	<script type="text/javascript">
		/*
		 *打印指定数据到页面上，并换行
		 */
		function println(param){
			document.write(param+"<br/>");
		}

		/*
		 *打印指定数据到页面上
		 */
		function print(param){
			document.write(param);
		}
	</script>
	
	<script type="text/javascript">
		/*
		 *数组练习
		 *用数组实现js中的队列或者堆栈的数据结构
		 */
		var arr=[];
		
		//arr.unshift("abc1","abc2","abc3");
		arr.unshift("abc1");

		println(arr);
		
		//相当于队列
		//println(arr.pop());
		//println(arr.pop());

		//相当于堆栈
		println(arr.shift());
		println(arr.shift());
		println(arr.shift());
	</script>
	
	<script type="text/javascript">
		/*
		 *数组获取最大值的方法
		 */
		Array.prototype.getMax=function(){
			var temp=0;
			for(var x=1;x<this.length-1;x++){
				if(this[x]>this[temp]){
					temp=x;
				}
			}
			return this[temp];
		}
		
		/*
		 *数组的字符串表现形式
		 *定义toString方法，相当于java中的复写
		 */
		Array.prototype.toString=function(){
			return "["+this.join(", ")+"]";
		}
		
	</script>
	
	<script type="text/javascript">
		/*
		 *给数组对象添加新功能，使用到原型属性
		 */
		var array=["nba","haha","cba","aaa","abc"];
		
		var maxValue=array.getMax();
		println("maxValue："+maxValue);
		println(array);
		
	</script>
	</body>
